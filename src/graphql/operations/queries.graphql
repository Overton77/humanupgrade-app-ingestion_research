query Business($id: ID!) {
  business(id: $id) {
    id
    name
    description
    website
    mediaLinks {
      url
      description
    }
    products {
      id
      name
      description
    }
    owners {
      id
      name
      role
    }
    executives {
      role
      title
      person {
        id
        name
        role
      }
    }
    sponsoredEpisodes {
      id
      episodeTitle
      channelName
    }
  }
}

query Businesses($limit: Int, $offset: Int) {
  businesses(limit: $limit, offset: $offset) {
    id
    name
    description
    website
  }
}

