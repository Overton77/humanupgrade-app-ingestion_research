query GetOrganizations {
  organizations {
    organizationId
    name
    aliases
    orgType
   
  }
}

query SearchOrganizations($input: OrganizationSearchInput!) {
  searchOrganizations(input: $input) {
    items {
      node {
        organizationId
        name
        
      }
      score
      reasons {
        kind
        field
        value
        score
        detail
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
