query Business($id: ID!) {
  business(id: $id) {
    id
    name
    description
    website
    products {
      id
      name
      description
    }
    executives {
      role
      title
      person {
        id
        name
      }
    }
    owners {
      id
      name
    }
  }
}

query Businesses($limit: Int, $offset: Int) {
  businesses(limit: $limit, offset: $offset) {
    id
    name
    description
  }
}

